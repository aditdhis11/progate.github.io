<!DOCTYPE html>
<html>
<head>
	<title>Project Team DTS</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="responsive.css">
	<script src="https://kit.fontawesome.com/e1d475cd42.js" crossorigin="anonymous"></script>

</head>
<body>

	<header>
		<div class="container">
			<img class="logo" src="progate html-css.png">
			<span class="fa fa-bars menu-icon"></span>
			<ul>
				<li class="active"><a href="#">HOME</a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">TOUR PACKAGE</a></li>
				<li><a href="#">CONTACT</a></li>
			</ul>
		</div>	
	</header>

	<div class="all-wrapper">
		
		<!-- class bagian contents -->
		<div class="contents">

			<!-- class content-wrapper (bungkus untuk bagian text header dan gambar) -->
			<div class="content-wrapper">
				<!-- class bagian gambar pada content -->
				<div class="header-wrapper">
					<div class="content-gambar">
						<h2>LET'S GO WITH US!</h2>
						<p>Dream. Explore. Discover.</p>
					</div>
					<div class="content-btn">
						<a href="#" class="btn ep" style="text-decoration: none;">Explore Packages</a>
					</div>
				</div>

				<div class="logo-wrapper">
					<img src="logotraveling.png">
				</div>
				<!-- penutup class content-gambar -->
			</div>
			<!-- tutup class content-wrapper -->

			<!-- class content-city (untuk bagian nama kota) -->
			<div class="content-city">
				<div class="heading">
					<h2>Choose Your Desired Destination</h2>
					<div class="border"></div>
				</div>
				<div class="cities">
					<div class="city-explorer">
						<a href="#"><img src="bali.png"></a>
						<a href="#"><img src="bandung.png"></a>
						<a href="#"><img src="jakarta.png"></a>
						<a href="#"><img src="yogya.png"></a>
					</div>
				</div>
			</div>
			<!-- penutup class content-city -->

			<div class="travel-rating">
				
				<div class="heading">
					<h2>Why Choose Us?</h2>
					<div class="border2"></div>
				</div>
				<div class="rating">
					<div class="rating-icon">
						<img src="jempol.png">
						<p>HIGHLY</p>
						<p>QUALIFIED SERVICES</p>
					</div>
				</div>
				<div class="rating">
					<div class="rating-icon">
						<img src="piala.png">
						<p>HANDPICKED</p>
						<p>HOTELS</p>
					</div>
				</div>
				<div class="rating">
					<div class="rating-icon">
						<img src="hati.png">
						<p>BEST</p>
						<p>PRICE GUARANTEE</p>
					</div>
				</div>
			</div>

		</div>
		<!-- tutup class contents -->

	</div>

	<footer>
		<div class="containerr">
		 	<ul>
		 		<li><a href="#"><i class="fab fa-facebook"><br> facebook</i></a></li>
		 		<li><a href="#"><i class="fab fa-youtube"><br> youtube</i></a></li>
		 		<li><a href="#"><i class="fab fa-twitter"><br> twitter</i></a></li>
		 		<li><a href="#"><i class="fab fa-instagram"><br> instagram</i></a></li>
		 	</ul>
		 </div>
	</footer>

</body>
</html>
